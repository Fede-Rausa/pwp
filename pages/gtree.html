        // get url from data directly
        var url;

          if (data.nodes[i].id === tag.id) {
            url = data.nodes[i].link;
            break;
          }
        }

        // open url
        window.open(url, '_blank');
      }
    }
  });


    // add a zoom control panel

    zoomController.target(chart);
    zoomController.render();


    // set the container id

    chart.draw();
});

// set the layout type
function albero() {
  chart.layout().type('fixed');
  siTemp();
}

function anello() {
  chart.layout().type('forced');
  chart.layout().iterationCount(0);
  noTemp();
}

function centroMinimo() {
  chart.layout().type('forced');
  chart.layout().iterationCount(100);
  noTemp();
}

function siTemp(){

document.getElementById("gatto").style.position = "absolute";
document.getElementById("gatto").style.left = "1%";
document.getElementById("gatto").style.top = "20px";
}

function noTemp(){
document.getElementById("gatto").innerHTML = "";
document.getElementById("gatto").style.height = "1px";
document.getElementById("gatto").style.position = "absolute";
document.getElementById("gatto").style.left = "0%";
document.getElementById("gatto").style.top = "1px";
}
